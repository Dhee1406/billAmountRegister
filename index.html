<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="discription">Enter the bill amount and cash given by the customer and know minimun number of notes to return!</p>
        <label class="billAmount" for="bill_amount"><b>Bill Amount:</b></label>
        <input id="bill_amount" type="text">
        <label class="cashGiven" for="cash_given"><b>Cash Given:</b></label>
        <input id="cash_given" type="text">
        <button id="check_btn"><b>check</b></button>
        <p id="error_message" class="error"></p>
        <table class="change_table">
            <caption><b>Return Change</b></caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
                <td class="no_of_notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>05</td>
                <td>02</td>
                <td>01</td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
